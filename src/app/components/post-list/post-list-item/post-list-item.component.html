<div [ngClass]="{'list-group-item': true, 'list-group-item-success': isSuccess(), 'list-group-item-danger': isDanger()}" >
    <h2 [ngStyle]="{'color': getColor(), 'display': 'inline-block'}">{{ post.title }}</h2>
    <div class="date" [ngStyle]="{'display': 'inline-block'}">{{ post.created_at | date }}</div>
    <p>{{ post.content }}</p>
    <button type="button" class="btn btn-success" (click)="likeIt()">I like it !</button>
    <button type="button" class="btn btn-danger" (click)="hateIt()">I hate it !</button>
</div>
